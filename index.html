<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <div class="container">
    <h1>My ToDo App</h1>
    <div class="taskCreation">
      <input id="newTaskInput" type="text" placeholder="Add new task....">
      <button id="addNewBtn">Add</button>
    </div>
    <div class="display_area">
      <ul id="task_list">
        <div class="item">
          <li>item 1</li>
          <button class="edit"><i class="fas fa-pen"></i></button>
          <button class="completed"><i class="fas fa-check"></i></button>
          <button class="delete"><i class="fas fa-trash-can"></i></button>

        </div>
        <div class="item">
          <li>item 2</li>
          <button class="edit"><i class="fas fa-pen"></i></button>
          <button class="completed"><i class="fas fa-check"></i></button>
          <button class="delete"><i class="fas fa-trash-can"></i></button>

        </div>
        <div class="item">
          <li>item 3</li>
          <button class="edit"><i class="fas fa-pen"></i></button>
          <button class="completed"><i class="fas fa-check"></i></button>
          <button class="delete"><i class="fas fa-trash-can"></i></button>

        </div>
      </ul>
    </div>
  </div>
